<div class="flex items-start gap-4 overflow-x-auto pb-2 scrollbar-thin">
  @for (group of monthGroups(); track group.label + group.year) {
    <div class="flex flex-col items-start shrink-0">
      <span class="text-slate-400 text-xs uppercase font-semibold mb-1 px-1">
        {{ group.label }}
        @if (group.year !== currentYear) {
          <span class="text-slate-500">'{{ group.year.toString().slice(2) }}</span>
        }
      </span>
      <div class="flex gap-1">
        @for (date of group.dates; track date) {
          <button
            type="button"
            class="px-2 py-1 rounded text-xs font-medium transition-colors"
            [class]="isSelected(date)
              ? 'bg-blue-600 text-white'
              : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
            (click)="selectDate(date)"
          >
            {{ formatDay(date) }}
          </button>
        }
      </div>
    </div>
  }

  @if (loading()) {
    <div class="flex gap-1 shrink-0">
      @for (i of [1, 2, 3, 4, 5]; track i) {
        <div class="w-8 h-7 bg-slate-700 rounded animate-pulse"></div>
      }
    </div>
  }
</div>
